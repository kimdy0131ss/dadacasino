<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <nav>
            <ul>
                <li><img id="change" src="logo_1.png"></li>
                <li><a href="index.html">홈</a></li>
                <li><a href="#">충전</a></li>
                <li><a href="#">게임하기</a></li>
                <li><a href="#">문의하기</a></li>
            </ul>
        </nav>

        <form class="loginbox">
            <h1>로그인</h1>
            <p>아이디</p>
            <input type="text" id="userid" placeholder="아이디를 입력하시오.">
            <p>비밀번호</p>
            <input type="password" id="password" placeholder="비밀번호를 입력하시오.">

            <button type="submit" class="loginbutton">로그인</button>
        </form>

        <script>
            const img = ["logo_1.png", "logo_2.png"];
            let i = 0;

            setInterval(() => {
            i = (i + 1) % img.length;
            document.getElementById("change").src = img[i];
            }, 500);

            document.querySelector(".loginbox").addEventListener("submit", async function(e) {
                e.preventDefault();

                const userid = document.getElementById("userid").value;
                const password = document.getElementById("password").value;

                const res = await fetch("https://dadacasino.onrender.com/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ userid, password })
                });

                const msg = await res.text();
                alert(msg);

                if (msg === "로그인 성공!") {
                    window.location.href = "main.html";
                }
            });
        </script>
    </body>

</html>
